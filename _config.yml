# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Title, decription, tagline and URL for your site
# Can be used in your theme by calling 'site.title' and so on
title: "YewTree Web"
description: "Portfolio website."
url: https://yewtreeweb.co.uk
baseurl: /
lang: en_GB
words_per_minute: 200

# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: src
destination: dist
include:
  - _pages
  - _headers
  - _redirects

# Same as the title etc for your site but can instead be
# called by using 'site.author.name' and so on
# NOTE: Don't use @ in front of your Twitter username
author:
  name: Mathew Teague
  email: mathew.teague@yewtreeweb.co.uk
  uri: yewtreeweb
  bio: me
  twitter:
  github:
  twitter:
  facebook:
  instagram:
  linkedin:

# _config.dev.yml overwrites these options when you run `gulp`
# Hides your drafts and future posts
future: false
show_drafts: false
# Disables the more accurate related posts for faster generating of the site
lsi: false
# Removes the upper limit for posts generated
limit_posts: 0

# Permalink structure and pagination options
permalink: pretty
paginate: 10
paginate_path: 'page:num'
excerpt_separator: ''

# Markdown library and options
markdown: redcarpet
redcarpet:
  extensions: ['no_intra_emphasis', 'tables', 'fenced_code_blocks', 'autolink', 'smart',
              'strikethrough', 'superscript', 'underline', 'highlight', 'footnotes']
highlighter: rouge
strict_front_matter: true

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
    title: "Portfolio"
  clients:
    output: true
    permalink: /:collection/:path/
    title: "The Grove"

# Extending Jekyll
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-algolia
  - jekyll/tagging
  - jekyll-tagging-related_posts

# Eclude files from Jekyll build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package.json
  - yarn-error.log
  - yarn.lock
  - package-lock.json
  - .jekyll-assets-cache
  - .sass-cache/
  - Rakefile
  - README.md
  - gulpfile.js
  - gulpfile.babel.js
  - .babelrc
  - markdown.style.rb
  - .mdlrc
  - .eslintignore
  - .eslintrc.js
  - .gitattributes
  - .gitignore
  - .editorconfig
  - .stylelintrc.json
  - .travis.yml
  - .codeclimate.yml
  - .github/
  - netlify.toml
  - CHANGELOG.md
  - workbox-config.js
  - assets
  - .tmp/
  - config/**/*
