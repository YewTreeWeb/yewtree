<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-GB' }}">

  {%- include head.html -%}

  <body class="layout-{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %} {{ page.title | slugify }}">
    {%- comment -%} SVG Icons {%- endcomment -%}
    
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    {%- include_cached skip-links.html -%}

    {%- include header.html -%}

    <main class="layout-{{ page.layout | default: layout.layout }} wrapper">
      {{ content }}
    </main>

    {%- include_cached footer.html -%}

    <!-- JS -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

    {%- if jekyll.environment == "production" -%}
      <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
      <script>
        window.ga = function () {
          ga.q.push(arguments)
        };
        ga.q = [];
        ga.l = +new Date;
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview')
      </script>
      <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    {%- endif -%}

    <script src="//instant.page/2.0.0" type="module" defer integrity="sha384-D7B5eODAUd397+f4zNFAVlnDNDtO1ppV8rPnfygILQXhqu3cUndgHvlcJR2Bhig8"></script>
  </body>

</html>
