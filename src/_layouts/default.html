<!DOCTYPE html>
<html class="no-js" lang="{{ site.lang | default: 'en-GB' }}">

  {% include head.html %}

  <body class="layout__{{ page.layout | default: layout.layout }}{%- if page.classes or layout.classes -%}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{%- endif -%} {{ page.title | slugify }}">
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    {%- include_cached skip-links.html -%}

    {%- include header.html -%}

    <main class="{{ page.layout | default: layout.layout }} wrapper">
      {%- if page.hero -%}
        {%- include hero.html -%}
      {%- endif -%}
      <!-- page content -->
      {{ content }}
    </main>

    {%- include_cached footer.html -%}

    <!-- JS -->

    {%- if jekyll.environment == "production" -%}
      <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
      <script>
        window.ga = function () {
          ga.q.push(arguments)
        };
        ga.q = [];
        ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto');
        ga('send', 'pageview')
      </script>
      <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    {%- endif -%}

    <script src="//instant.page/1.2.1" type="module" integrity="sha384-/IkE5iZAM/RxPto8B0nvKlMzIyCWtYocF01PbGGp1qElJuxv9J4whdWBRtzZltWn"></script>
  </body>

</html>
