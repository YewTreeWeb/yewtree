# This file contains the information needed for Gulp to run.
#
# 1. Add all your file names, paths and settings here.
# 2. Run gulp for development mode and gulp --prod for production mode.

---

## Project syncing
browsersync:
  debug:  true
  notify: true
  open:   false
  port:   4000
  preferences:
    clicks: false
    scroll: false

## Project file deleting
clean:
  dest: 'dist'

