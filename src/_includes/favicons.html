{%- assign src = '/assets/images/favicons/' -%}
{%- if jekyll.environment != 'production' -%}
    {%- assign favicon_version = site.favicon_version | default: '1.0' | prepend: '?v=' -%}
{%- else -%}
    {%- assign favicon_version = '' -%}
{%- endif -%}

<link rel="apple-touch-icon" sizes="57x57" href="{{ 'apple-icon-57x57.png' | prepend: src | relative_url | append: favicon_version | relative_url | append: favicon_version }}">
<link rel="apple-touch-icon" sizes="60x60" href="{{ 'apple-icon-60x60.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="apple-touch-icon" sizes="72x72" href="{{ 'apple-icon-72x72.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ 'apple-icon-76x76.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="apple-touch-icon" sizes="114x114" href="{{ 'apple-icon-114x114.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ 'apple-icon-120x120.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="apple-touch-icon" sizes="144x144" href="{{ 'apple-icon-144x144.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ 'apple-icon-152x152.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-icon-180x180.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="apple-touch-icon" href="{{ 'apple-touch-icon.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="icon" type="image/png" sizes="192x192"  href="{{ 'android-icon-192x192.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ 'favicon-32x32.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ 'favicon-96x96.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ 'favicon-16x16.png' | prepend: src | relative_url | append: favicon_version }}">
<link rel="mask-icon" href="{{ 'safari-pinned-tab.svg' | prepend: src | relative_url | append: favicon_version }}" color="{{ site.theme_colour }}">
<!--[if IE]>
    <link rel="shortcut icon" href="{{ 'favicon.ico' | prepend: src | relative_url | append: favicon_version }}">
<![endif]-->

<!-- Web Application Manifest -->
<link rel="manifest" href="{{ 'manifest.json' | relative_url | append: favicon_version }}">
<script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js" integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc" crossorigin="anonymous"></script>

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-tooltip" content="{{ site.description }}">
<meta name="msapplication-starturl" content="{{ site.url }}?pinned=true">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="{{ 'ms-touch-icon-precomposed.png' | prepend: src | relative_url | append: favicon_version }}">
<meta name="msapplication-TileColor" content="{{ site.theme_colour }}">
<meta name="msapplication-config" content="{{ 'browserconfig.xml' | relative_url | append: favicon_version }}">

<!-- Color the status bar on mobile devices -->
<meta name="theme-color" content="{{ site.theme_colour }}">
